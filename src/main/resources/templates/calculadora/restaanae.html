<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<style>
    .city {
        border-color: black;
        border: solid 1px;
        background-color: aliceblue;
        position: absolute;
        top: 5cm;
        left: 15cm;
        margin: -25px 0 0 -25px;
    }
</style>

<head>
    <!-- //<title>Calculadora</title> -->
</head>

<body>
    <div class="city">
        <!-- <h1>Calculadora</h1> -->
        <h4>Res Calculator</h4>
        <hr>
        <form th:action="@{/calculadora/restaanae}" method="post">
            <label for="num1">Number 1:</label>
            <input type="number" id="num1" name="num1" th:value="${num1}"><br>

            <label for="num2">Number 2:</label>
            <input type="number" id="num2" name="num2" th:value="${num2}"><br>
            <input id="result" readonly th:value="${result}"><br>

            <button type="submit">Calcular</button>
            <button type="button" id="clearButton">Limpiar</button>

        </form>
    </div>

    <script>
        document.getElementById('clearButton').addEventListener('click', function() {
            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';
            document.getElementById('result').value = '';
        });
    </script>
</body>

</html>
